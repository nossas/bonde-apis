table:
  name: certificates
  schema: public
object_relationships:
- name: community
  using:
    manual_configuration:
      column_mapping:
        community_id: id
      insertion_order: null
      remote_table:
        name: communities
        schema: public
select_permissions:
- permission:
    columns:
    - id
    - community_id
    - mobilization_id
    - dns_hosted_zone_id
    - domain
    - file_content
    - expire_on
    - is_active
    - created_at
    - updated_at
    filter:
      community:
        community_users:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
