table:
  name: rede_groups
  schema: public
object_relationships:
- name: community
  using:
    foreign_key_constraint_on: community_id
insert_permissions:
- permission:
    backend_only: false
    check:
      community:
        community_users:
          user_id:
            _eq: X-Hasura-User-Id
    columns:
    - is_volunteer
    - community_id
    - id
    - widget_id
    - metadata
    - settings
    - name
    - created_at
    - updated_at
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - community_id
    - created_at
    - id
    - is_volunteer
    - metadata
    - name
    - settings
    - updated_at
    - widget_id
    filter:
      community:
        community_users:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - is_volunteer
    - community_id
    - id
    - widget_id
    - metadata
    - settings
    - name
    - created_at
    - updated_at
    filter:
      community:
        community_users:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      community:
        community_users:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
