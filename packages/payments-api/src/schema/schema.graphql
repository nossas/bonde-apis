type Query {
  version: String
}

type Mutation {
  create_or_update_recipient(input: RecipientEntityInput): RecipientEntity
}

type BankAccount {
  object: String!
  id: Int!
  bank_code: String!
  agencia: String!
  agencia_dv: String
  conta: String!
  conta_dv: String!
  type: String!
  document_type: String!
  document_number: String!
  legal_name: String!

}

type Recipient {
  object: String!
  id: String!
  transfer_enabled: Boolean
  transfer_interval: String
  transfer_day: Int
  bank_account: BankAccount
  community_id: Int
}

input BankAccountInput {
  object: String
  id: Int
  bank_code: String!
  agencia: String!
  agencia_dv: String
  conta: String!
  conta_dv: String!
  type: String!
  document_type: String!
  document_number: String!
  legal_name: String!

}

input RecipientInput {
  object: String
  id: String
  transfer_enabled: Boolean!
  transfer_interval: String!
  transfer_day: Int!
  bank_account: BankAccountInput
}

type RecipientEntity {
  id: Int
  recipient: Recipient
  community_id: Int!
}

input RecipientEntityInput {
  id: Int
  recipient: RecipientInput
  community_id: Int!
}