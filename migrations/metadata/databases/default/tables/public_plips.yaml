table:
  schema: public
  name: plips
object_relationships:
  - name: widget
    using:
      foreign_key_constraint_on: widget_id
array_relationships:
  - name: plip_signatures
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: plip_signatures
        insertion_order: null
        column_mapping:
          unique_identifier: unique_identifier
  - name: plips_integration_logs
    using:
      foreign_key_constraint_on:
        column: plip_id
        table:
          schema: public
          name: plips_integration_logs
computed_fields:
  - name: confirmed_signatures
    definition:
      function:
        schema: public
        name: plips_confirmed_signatures
    comment: Atributo computado a partir da relação entre widget_id e unique_identifier da tabela plip_signatures
  - name: status
    definition:
      function:
        schema: public
        name: plips_status
    comment: 'Atributo computado para retornar status a partir do período. Resultados: CONCLUIDO, PENDENTE ou INSCRITO'
select_permissions:
  - role: anonymous
    permission:
      columns:
        - expected_signatures
        - id
        - unique_identifier
        - widget_id
      computed_fields:
        - confirmed_signatures
        - status
      filter: {}
      allow_aggregations: true
  - role: common_user
    permission:
      columns:
        - created_at
        - expected_signatures
        - form_data
        - id
        - pdf_data
        - state
        - unique_identifier
        - updated_at
        - widget_id
      computed_fields:
        - confirmed_signatures
        - status
      filter:
        widget:
          block:
            mobilization:
              community:
                community_users:
                  user_id:
                    _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - created_at
        - expected_signatures
        - form_data
        - id
        - pdf_data
        - state
        - unique_identifier
        - updated_at
        - widget_id
      computed_fields:
        - confirmed_signatures
        - status
      filter:
        widget:
          block:
            mobilization:
              community:
                community_users:
                  user_id:
                    _eq: X-Hasura-User-Id
      allow_aggregations: true
event_triggers:
  - name: webhooks-plip-mautic
    definition:
      enable_manual: true
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{N8N_WEBHOOK_URL}}/plip-mautic'
