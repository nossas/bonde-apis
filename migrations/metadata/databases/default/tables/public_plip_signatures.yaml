table:
  schema: public
  name: plip_signatures
object_relationships:
  - name: widget
    using:
      foreign_key_constraint_on: widget_id
array_relationships:
  - name: plips
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: plips
        insertion_order: null
        column_mapping:
          unique_identifier: unique_identifier
insert_permissions:
  - role: user
    permission:
      check:
        widget:
          block:
            mobilization:
              community:
                community_users:
                  user_id:
                    _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - confirmed_signatures
        - id
        - user_id
        - widget_id
        - created_at
        - unique_identifier
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - confirmed_signatures
        - id
        - user_id
        - widget_id
        - created_at
        - unique_identifier
      filter:
        widget:
          block:
            mobilization:
              community:
                community_users:
                  user_id:
                    _eq: X-Hasura-User-Id
      allow_aggregations: true
event_triggers:
  - name: webhooks-plip-signatures-mautic
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{N8N_WEBHOOK_URL}}/plip-signatures-mautic'
