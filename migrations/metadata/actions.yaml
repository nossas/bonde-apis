actions:
- name: create_domain
  definition:
    kind: synchronous
    handler: '{{API_DOMAINS_URL}}/actions/create_domain'
- name: create_record
  definition:
    kind: synchronous
    handler: '{{API_DOMAINS_URL}}/actions/create_record'
- name: delete_domain
  definition:
    kind: synchronous
    handler: '{{API_DOMAINS_URL}}/actions/delete_domain'
- name: delete_records
  definition:
    kind: synchronous
    handler: '{{API_DOMAINS_URL}}/actions/delete_record'
- name: check_certificate
  definition:
    kind: synchronous
    handler: '{{API_DOMAINS_URL}}/actions/check_certificate'
- name: check_page
  definition:
    kind: synchronous
    handler: '{{API_DOMAINS_URL}}/actions/check_page'
- name: resync_mailchimp_start
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_URL}}/start-resync-mailchimp'
    forward_client_headers: true
  permissions:
  - role: user
- name: resync_mailchimp_status
  definition:
    kind: ""
    handler: '{{ACTION_BASE_URL}}/status-resync-mailchimp'
  permissions:
  - role: user
custom_types:
  enums: []
  input_objects:
  - name: SampleInput
  - name: DomainInput
  - name: DeleteDomainInput
  - name: RecordInput
  - name: DeleteRecordsInput
  objects:
  - name: SampleOutput
  - name: MailchimpStart
  - name: MailchimpStatus
  - name: DomainResult
  scalars:
  - name: String
