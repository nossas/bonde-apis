table:
  name: plip_signatures
  schema: public
object_relationships:
- name: widget
  using:
    foreign_key_constraint_on: widget_id
insert_permissions:
- permission:
    backend_only: false
    check:
      widget:
        block:
          mobilization:
            community:
              community_users:
                user_id:
                  _eq: X-Hasura-User-Id
    columns:
    - confirmed_signatures
    - id
    - user_id
    - widget_id
    - created_at
    - unique_identifier
    set:
      user_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - confirmed_signatures
    - id
    - user_id
    - widget_id
    - created_at
    - unique_identifier
    filter:
      widget:
        block:
          mobilization:
            community:
              community_users:
                user_id:
                  _eq: X-Hasura-User-Id
  role: user
