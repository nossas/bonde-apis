actions:
- name: create_domain
  definition:
    kind: synchronous
    handler: http://localhost:3000
- name: create_record
  definition:
    kind: synchronous
    handler: http://localhost:3000
- name: delete_domain
  definition:
    kind: synchronous
    handler: http://localhost:3000
- name: delete_records
  definition:
    kind: synchronous
    handler: http://localhost:3000
- name: resync_mailchimp_start
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_URL}}/start-resync-mailchimp'
    forward_client_headers: true
  permissions:
  - role: user
- name: resync_mailchimp_status
  definition:
    kind: ""
    handler: '{{ACTION_BASE_URL}}/status-resync-mailchimp'
  permissions:
  - role: user
custom_types:
  enums: []
  input_objects:
  - name: SampleInput
  - name: DomainInput
  - name: DeleteDomainInput
  - name: RecordInput
  - name: DeleteRecordsInput
  objects:
  - name: SampleOutput
  - name: MailchimpStart
  - name: MailchimpStatus
  - name: DomainResult
  scalars:
  - name: String
