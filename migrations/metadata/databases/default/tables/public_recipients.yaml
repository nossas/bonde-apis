table:
  name: recipients
  schema: public
object_relationships:
- name: community
  using:
    foreign_key_constraint_on: community_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - community_id
    - created_at
    - id
    - pagarme_recipient_id
    - recipient
    - transfer_day
    - transfer_enabled
    - updated_at
    filter:
      community:
        community_users:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - created_at
    - pagarme_recipient_id
    - recipient
    - transfer_day
    - transfer_enabled
    - updated_at
    filter:
      community:
        community_users:
          _and:
          - user_id:
              _eq: X-Hasura-User-Id
          - role:
              _eq: 1
  role: user
