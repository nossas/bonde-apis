table:
  name: solidarity_matches
  schema: public
object_relationships:
- name: community
  using:
    foreign_key_constraint_on: community_id
- name: recipient
  using:
    foreign_key_constraint_on: individuals_user_id
- name: recipient_ticket
  using:
    foreign_key_constraint_on: individuals_ticket_id
- name: volunteer
  using:
    foreign_key_constraint_on: volunteers_user_id
- name: volunteer_ticket
  using:
    foreign_key_constraint_on: volunteers_ticket_id
insert_permissions:
- permission:
    backend_only: false
    check:
      community:
        community_users:
          user_id:
            _eq: X-Hasura-User-Id
    columns:
    - id
    - individuals_ticket_id
    - volunteers_ticket_id
    - individuals_user_id
    - volunteers_user_id
    - community_id
    - created_at
    - status
    set:
      community_id: "40"
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - individuals_ticket_id
    - volunteers_ticket_id
    - individuals_user_id
    - volunteers_user_id
    - community_id
    - created_at
    - status
    filter:
      community:
        community_users:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - community_id
    - id
    - individuals_ticket_id
    - individuals_user_id
    - volunteers_ticket_id
    - volunteers_user_id
    - status
    - created_at
    filter:
      community:
        community_users:
          user_id:
            _eq: X-Hasura-User-Id
    set:
      community_id: "40"
  role: user
delete_permissions:
- permission:
    filter:
      community:
        community_users:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
