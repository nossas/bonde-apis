table:
  name: plips
  schema: public
object_relationships:
- name: widget
  using:
    foreign_key_constraint_on: widget_id
select_permissions:
- permission:
    columns:
    - id
    - created_at
    - updated_at
    - unique_identifier
    - widget_id
    - form_data
    - pdf_data
    filter:
      widget:
        block:
          mobilization:
            community:
              community_users:
                user_id:
                  _eq: X-Hasura-User-Id
  role: common_user
- permission:
    columns:
    - id
    - created_at
    - updated_at
    - unique_identifier
    - widget_id
    - form_data
    - pdf_data
    filter:
      widget:
        block:
          mobilization:
            community:
              community_users:
                user_id:
                  _eq: X-Hasura-User-Id
  role: user
