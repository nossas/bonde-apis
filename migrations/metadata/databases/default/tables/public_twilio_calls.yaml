table:
  name: twilio_calls
  schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - community_id
    - from
    - to
    - widget_id
  role: anonymous
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - activist_id
    - created_at
    - from
    - id
    - to
    - twilio_account_sid
    - twilio_call_sid
    - updated_at
    - widget_id
    filter: {}
  role: anonymous
