type Mutation {
  resync_mailchimp_start(
    is_community: Boolean
    id: Int!
  ): MailchimpStart
}

type Query {
  resync_mailchimp_status(
    is_community: Boolean
    id: Int!
  ): MailchimpStatus
}

input SampleInput {
  username: String!
  password: String!
}

type SampleOutput {
  accessToken: String!
}

type MailchimpStart {
  status: String
}

type MailchimpStatus {
  completed: Int
  waiting: Int
  failed: Int
  active: Int
  last_sync: String
  status: String
}

