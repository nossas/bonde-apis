actions:
  - name: resync_mailchimp_start
    definition:
      kind: synchronous
      handler: https://mailchimp-resync.staging.bonde.org/start-resync-mailchimp
      forward_client_headers: true
    permissions:
      - role: user
  - name: resync_mailchimp_status
    definition:
      kind: ""
      handler: https://mailchimp-resync.staging.bonde.org/status-resync-mailchimp
    permissions:
      - role: user
custom_types:
  enums: []
  input_objects:
    - name: SampleInput
  objects:
    - name: SampleOutput
    - name: MailchimpStart
    - name: MailchimpStatus
  scalars: []
