table:
  name: chatbots
  schema: public
object_relationships:
- name: community
  using:
    foreign_key_constraint_on: community_id
array_relationships:
- name: chatbot_campaigns
  using:
    foreign_key_constraint_on:
      column: chatbot_id
      table:
        name: chatbot_campaigns
        schema: public
- name: chatbot_settings
  using:
    foreign_key_constraint_on:
      column: chatbot_id
      table:
        name: chatbot_settings
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - created_at
    - updated_at
    - id
    - name
    - community_id
    - persistent_menu
    filter:
      community:
        community_users:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - persistent_menu
    filter:
      community:
        community_users:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
