table:
  name: chatbot_campaigns
  schema: public
object_relationships:
- name: chatbot
  using:
    foreign_key_constraint_on: chatbot_id
insert_permissions:
- permission:
    check:
      chatbot:
        community:
          community_users:
            user_id:
              _eq: X-Hasura-User-Id
    columns:
    - get_started
    - chatbot_id
    - id
    - diagram
    - status
    - created_at
    - updated_at
    - name
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - get_started
    - chatbot_id
    - id
    - diagram
    - status
    - created_at
    - updated_at
    - name
    filter:
      chatbot:
        community:
          community_users:
            user_id:
              _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - get_started
    - chatbot_id
    - id
    - diagram
    - status
    - created_at
    - updated_at
    - name
    filter:
      chatbot:
        community:
          community_users:
            user_id:
              _eq: X-Hasura-User-Id
  role: user
