type Query {
  redes_version: String
}

type Mutation {
  create_volunteer_ticket(input: VolunteerTicketInput): Ticket
}

type CustomFields {
  id: Int
  value: String
}

type Ticket {
  id: Int
  external_id: Int
  requester_id: Int
  submitter_id: Int
  assignee_id: Int
  status: String
  subject: String
  organization_id: Int
  custom_fields: [CustomFields]
}

input VolunteerUser {
  id: Int
  user_id: Int!
  organization_id: Int!
  name: String!
}

input RecipientTicket {
  id: Int
  external_id: Int!
  nome_msr: String!
  ticket_id: Int!
}

input VolunteerTicketInput {
  recipient_ticket: RecipientTicket
  volunteer_user: VolunteerUser
  agent: Int
}