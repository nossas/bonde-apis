table:
  name: certificates
  schema: public
object_relationships:
- name: community
  using:
    manual_configuration:
      column_mapping:
        community_id: id
      insertion_order: null
      remote_table:
        name: communities
        schema: public
select_permissions:
- permission:
    columns:
    - is_active
    - domain
    - community_id
    - dns_hosted_zone_id
    - id
    - mobilization_id
    - ssl_checker_response
    - file_content
    - created_at
    - expire_on
    - updated_at
    filter:
      community:
        community_users:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
  name: check_certificate
  retry_conf:
    interval_sec: 360
    num_retries: 20
    timeout_sec: 60
  webhook: https://api-domains.staging.bonde.org/events/check-certificate
