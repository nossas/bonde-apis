type Query {
  redes_version: String
}

type Mutation {
  create_volunteer_ticket(input: VolunteerTicketInsertInput): VolunteerTicketInsertResponse
}

type CustomFields {
  id: ID
  value: String
}

type VolunteerTicketInsertResponse {
  id: ID
  external_id: ID
  requester_id: ID
  submitter_id: ID
  assignee_id: ID
  status: String
  subject: String
  organization_id: ID
  nome_msr: String
  link_match: String
  status_acolhimento: String
  data_encaminhamento: String
  custom_fields: [CustomFields]
}

input VolunteerUser {
  id: ID
  user_id: ID!
  organization_id: ID!
  name: String!
}

input RecipientTicket {
  id: ID
  external_id: ID!
  nome_msr: String!
  ticket_id: ID!
}

input VolunteerTicketInsertInput {
  recipient_ticket: RecipientTicket!
  volunteer_user: VolunteerUser!
  agent: ID!
}