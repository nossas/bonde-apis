table:
  name: solidarity_tickets
  schema: public
object_relationships:
- name: community
  using:
    foreign_key_constraint_on: community_id
- name: individual
  using:
    manual_configuration:
      column_mapping:
        requester_id: user_id
      insertion_order: null
      remote_table:
        name: solidarity_users
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      individual:
        community:
          community_users:
            user_id:
              _eq: X-Hasura-User-Id
    columns:
    - id
    - assignee_id
    - created_at
    - custom_fields
    - description
    - group_id
    - ticket_id
    - organization_id
    - raw_subject
    - requester_id
    - status
    - subject
    - submitter_id
    - tags
    - updated_at
    - status_acolhimento
    - nome_voluntaria
    - link_match
    - nome_msr
    - data_inscricao_bonde
    - data_encaminhamento
    - status_inscricao
    - telefone
    - estado
    - cidade
    - community_id
    - external_id
    - atrelado_ao_ticket
    - match_syncronized
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - assignee_id
    - created_at
    - custom_fields
    - description
    - group_id
    - ticket_id
    - organization_id
    - raw_subject
    - requester_id
    - status
    - subject
    - submitter_id
    - tags
    - updated_at
    - status_acolhimento
    - nome_voluntaria
    - link_match
    - nome_msr
    - data_inscricao_bonde
    - data_encaminhamento
    - status_inscricao
    - telefone
    - estado
    - cidade
    - community_id
    - external_id
    - atrelado_ao_ticket
    - match_syncronized
    filter:
      individual:
        community:
          community_users:
            user_id:
              _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - match_syncronized
    - community_id
    - id
    - assignee_id
    - atrelado_ao_ticket
    - external_id
    - group_id
    - organization_id
    - requester_id
    - submitter_id
    - ticket_id
    - custom_fields
    - tags
    - cidade
    - data_encaminhamento
    - data_inscricao_bonde
    - description
    - estado
    - link_match
    - nome_msr
    - nome_voluntaria
    - raw_subject
    - status
    - status_acolhimento
    - status_inscricao
    - subject
    - telefone
    - created_at
    - updated_at
    filter:
      individual:
        community:
          community_users:
            user_id:
              _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      individual:
        community:
          community_users:
            user_id:
              _eq: X-Hasura-User-Id
  role: user
