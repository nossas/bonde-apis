table:
  name: plips_by_state
  schema: public
object_relationships:
- name: widget
  using:
    manual_configuration:
      column_mapping:
        widget_id: id
      insertion_order: null
      remote_table:
        name: widgets
        schema: public
select_permissions:
- permission:
    columns:
    - widget_id
    - subscribers
    - state
    - confirmed_signatures
    - expected_signatures
    filter:
      widget:
        block:
          mobilization:
            community:
              community_users:
                user_id:
                  _eq: X-Hasura-User-Id
  role: common_user
