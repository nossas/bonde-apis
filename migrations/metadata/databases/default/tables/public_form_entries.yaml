table:
  schema: public
  name: form_entries
object_relationships:
  - name: activist
    using:
      foreign_key_constraint_on: activist_id
  - name: community
    using:
      foreign_key_constraint_on: cached_community_id
  - name: mobilization
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: mobilizations
        insertion_order: null
        column_mapping:
          mobilization_id: id
  - name: widget
    using:
      foreign_key_constraint_on: widget_id
array_relationships:
  - name: forms_integration_logs
    using:
      foreign_key_constraint_on:
        column: form_entry_id
        table:
          schema: public
          name: forms_integration_logs
select_permissions:
  - role: anonymous
    permission:
      columns: []
      filter:
        widget:
          block:
            mobilization:
              status:
                _eq: active
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - cached_community_id
        - created_at
        - widget_id
      filter: {}
      allow_aggregations: true
