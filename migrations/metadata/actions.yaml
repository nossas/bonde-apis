actions:
- name: create_domain
  definition:
    kind: synchronous
    handler: '{{API_DOMAINS_URL}}/actions/create-domain'
- name: create_record
  definition:
    kind: synchronous
    handler: '{{API_DOMAINS_URL}}/actions/create-record'
- name: delete_domain
  definition:
    kind: synchronous
    handler: '{{API_DOMAINS_URL}}/actions/delete-domain'
- name: delete_records
  definition:
    kind: synchronous
    handler: '{{API_DOMAINS_URL}}/actions/delete-record'
- name: resync_mailchimp_start
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_URL}}/start-resync-mailchimp'
    forward_client_headers: true
  permissions:
  - role: user
- name: resync_mailchimp_status
  definition:
    kind: ""
    handler: https://action-mailchimp-resync.staging.bonde.org/status-resync-mailchimp
  permissions:
  - role: user
custom_types:
  enums: []
  input_objects:
  - name: SampleInput
  - name: DomainInput
  - name: DeleteDomainInput
  - name: RecordInput
  - name: DeleteRecordsInput
  - name: CertificateInput
  - name: PageInput
  objects:
  - name: SampleOutput
  - name: MailchimpStart
  - name: MailchimpStatus
  - name: DomainResult
  - name: CertificateResult
  - name: PageResult
  - name: DeleteDomainResult
  scalars:
  - name: String
