table:
  name: plip_signatures
  schema: public
object_relationships:
- name: widget
  using:
    foreign_key_constraint_on: widget_id
array_relationships:
- name: plips
  using:
    manual_configuration:
      column_mapping:
        unique_identifier: unique_identifier
      insertion_order: null
      remote_table:
        name: plips
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      widget:
        block:
          mobilization:
            community:
              community_users:
                user_id:
                  _eq: X-Hasura-User-Id
    columns:
    - confirmed_signatures
    - id
    - user_id
    - widget_id
    - created_at
    - unique_identifier
    set:
      user_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - confirmed_signatures
    - id
    - user_id
    - widget_id
    - created_at
    - unique_identifier
    filter:
      widget:
        block:
          mobilization:
            community:
              community_users:
                user_id:
                  _eq: X-Hasura-User-Id
  role: user
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
  name: webhooks-plip-signatures-mautic
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook_from_env: WEBHOOK_PLIP_SIGNATURES_MAUTIC_URL
